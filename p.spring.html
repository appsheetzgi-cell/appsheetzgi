<!doctype html>
<html lang="id">
<head>
  <meta http-equiv="refresh" content="120"> <!-- Refresh setiap 2 menit -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hourly Packing Spring</title>
  <style>
    body, html { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; }
    /* Container iframe (Looker Studio) */
    #content {
      width:100%;
      height:100vh;
    }
    /* Container jam */
    #clock-container {
      position: fixed;
      top: 120px;             /* posisikan di bawah */
      left: 50%;              /* center horizontal */
      transform: translateX(-50%);
      z-index: 9999;
      text-align: center;     /* biar teks & jam center */
    }
    /* Label "Jam" */
    #clock-label {
      font-size: 40px;
      font-weight: 600;
      color: black;
      margin-bottom: 4px;
    }
    /* Jam overlay */
    #clock {
      background: Black;    /* kotak transparan */
      color: red;                 /* teks merah */
      border: 3px solid black;    /* border hitam */
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 90px;
      font-weight: 600;
      text-shadow: -2px -2px 0 white,
     1px -1px 0 white,
    -1px  1px 0 white,
     1px  1px 0 white; /* bayangan di 4 arah = efek border putih */
    }
  </style>
</head>
<body>
  <!-- Iframe Looker Studio -->
  <iframe id="content" src="https://lookerstudio.google.com/embed/reporting/146612d8-7826-425a-9282-9bce62946020/page/p_3zn8mwfeud" frameborder="0"></iframe>

  <!-- Jam overlay -->
  <div id="clock-container">
    <div id="clock-label">JAM</div>
    <div id="clock" aria-live="polite">--:--:--</div>
  </div>

  <script>
    function two(n){ return n<10 ? '0'+n : n; }
    function updateClock(){
      const now = new Date();
      const hh = two(now.getHours());
      const mm = two(now.getMinutes());
      const ss = two(now.getSeconds());
      document.getElementById('clock').innerText = `${hh}:${mm}:${ss}`;
    }
    updateClock();
    setInterval(updateClock, 1000); // update tiap detik
  </script>
</body>
</html>
